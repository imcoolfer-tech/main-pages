<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>To Do</h2>
      <button class="new-task">+ New Task</button>
      <ul class="task-list"></ul>
    </aside>

    <main class="main">
      <header>
        <h3 id="taskTitleHeader">Select a task</h3>
      </header>
      <div id="taskDetails" class="task-details">
        <p>Select a task from the list to view details here.</p>
      </div>
    </main>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>New Task</h3>
      <input type="text" id="taskInput" placeholder="Enter task title..." />
      <div class="modal-buttons">
        <button id="saveTask">Save</button>
        <button id="cancelTask">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
