<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>To Do</h2>
      <button class="new-task">+ New Task</button>
      <input type="text" id="searchInput" placeholder="Search tasks..." />
      <ul class="task-list"></ul>
      <select id="bgSelector">
  <option value="default">ðŸŒˆ Default</option>
  <option value="galaxy">ðŸŒŒ Galaxy</option>
  <option value="forest">ðŸŒ² Forest</option>
  <option value="ocean">ðŸŒŠ Ocean</option>
  <option value="abstract">ðŸŽ¨ Abstract</option>
</select>
    </aside>

    <main class="main">
      <header>
        <h3 id="taskTitleHeader">All Tasks</h3>
      </header>
      <div id="taskDetails" class="task-details"></div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>New Task</h3>
      <input type="text" id="taskInput" placeholder="Enter task title..." />
      <textarea id="taskDescInput" placeholder="Enter task description..."></textarea>
      <div class="modal-buttons">
        <button id="saveTask">Save</button>
        <button id="cancelTask">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
