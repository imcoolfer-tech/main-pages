<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>To Do</h2>
      <button class="new-task">+ New Task</button>
      <input type="text" id="searchInput" placeholder="Search tasks..." />
      <ul class="task-list"></ul>

      <!-- Tombol Ganti Background -->
      <button class="change-bg">ðŸŽ¨ Change Background</button>
    </aside>

    <main class="main">
      <header>
        <h3 id="taskTitleHeader">All Tasks</h3>
      </header>
      <div id="taskDetails" class="task-details"></div>
    </main>
  </div>

  <!-- Modal Tambah Task -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>New Task</h3>
      <input type="text" id="taskInput" placeholder="Enter task title..." />
      <textarea id="taskDescInput" placeholder="Enter task description..."></textarea>
      <div class="modal-buttons">
        <button id="saveTask">Save</button>
        <button id="cancelTask">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal Pilih Background -->
  <div class="modal" id="bgModal">
    <div class="bg-modal-content">
      <h3>Select Background</h3>
      <table class="bg-table">
        <tr data-bg="default">
          <td><div class="preview" style="background: linear-gradient(135deg, #101820, #2a9d8f, #e9c46a);"></div></td>
          <td>Default</td>
        </tr>
        <tr data-bg="galaxy">
          <td><div class="preview" style="background-image: url('galaxy.jpg'); background-size: cover;"></div></td>
          <td>Galaxy</td>
        </tr>
        <tr data-bg="forest">
          <td><div class="preview" style="background-image: url('forest.jpg'); background-size: cover;"></div></td>
          <td>Forest</td>
        </tr>
        <tr data-bg="ocean">
          <td><div class="preview" style="background-image: url('ocean.jpg'); background-size: cover;"></div></td>
          <td>Ocean</td>
        </tr>
        <tr data-bg="abstract">
          <td><div class="preview" style="background-image: url('abstract.jpg'); background-size: cover;"></div></td>
          <td>Abstract</td>
        </tr>
      </table>
      <button id="closeBgModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
